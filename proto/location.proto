syntax = "proto3";



option go_package = "github.com/KirillKotovsky/location_proto/proto;locationpb";


message Location {
  string username = 1;
  double latitude = 2;
  double longitude = 3;
  string timestamp = 4;
}

message Result {
  string status = 1;
}

service LocationTracker {
  rpc StoreLocation(Location) returns (Result);
}